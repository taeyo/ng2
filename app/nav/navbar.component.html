<div class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" >ngEvents</a>
    </div>

    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li>
          <a [routerLink]="['/events']">All Events</a>
        </li>
        <li><a [routerLink]="['/events/new']">Create Event</a></li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" >
            Events
            <span class="caret"></span>
          </a>
          <ul class="dropdown-menu">
            <li >
              <a href="">Angular Connect</a>
            </li>
          </ul>
        </li>
      </ul>
      <div class="navbar-header navbar-right">
        <ul class="nav navbar-nav">
          <li>
            <a [routerLink]="['user/login']" *ngIf="!auth.isAuthenticated()">Login</a>
            <a [routerLink]="['user/profile']" *ngIf="auth.isAuthenticated()">Welcome {{ auth.currentUser.firstName }} </a>
          </li>
        </ul>
      </div>
      <form id="searchForm" (ngSubmit)="searchSession(searchTerm)" class="navbar-form navbar-right"  >
        <div class="form-group">
          <input type="text" [(ngModel)]="searchTerm" name="searchTerm" class="form-control" placeholder="Search Sessions" >
        </div>
        <button class="btn btn-default" >
          Search
        </button>
      </form>
    </div>
  </div>
</div>
